<!DOCTYPE html>
<html>
<head>
  <style>
    .brain-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .brain-outline {
      width: 300px;
      height: 300px;
      position: relative;
    }

    .brain-svg {
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .brain-waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(179, 136, 255, 0.4);
      opacity: 0;
      transform: scale(0);
      animation: wave-expand 4s ease-out infinite;
    }

    .neural-path {
      position: absolute;
      background: linear-gradient(90deg, rgba(97, 218, 251, 0.8), rgba(126, 87, 194, 0.6));
      height: 2px;
      border-radius: 1px;
      opacity: 0;
      transform-origin: left center;
      animation: neural-pulse 3s infinite;
    }

    .neural-node {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #B388FF;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(179, 136, 255, 0.8);
      animation: node-pulse 3s infinite alternate;
    }

    .data-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .data-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #61DAFB;
      opacity: 0.7;
      animation: float-particle 10s infinite ease-in-out;
    }

    @keyframes wave-expand {
      0% {
        opacity: 0.7;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    @keyframes neural-pulse {
      0% {
        opacity: 0;
        transform: scaleX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scaleX(1);
      }
    }

    @keyframes node-pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
    }

    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="brain-container">
    <div class="data-particles" id="dataParticles"></div>
    <div class="brain-outline">
      <svg class="brain-svg" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- 뇌 윤곽선 path는 생략 가능 -->
      </svg>
      <div class="brain-waves">
        <div class="wave" style="top: 50%; left: 50%; width: 50px; height: 50px;"></div>
        <div class="wave" style="top: 50%; left: 50%; width: 70px; height: 70px; animation-delay: 1s;"></div>
        <div class="wave" style="top: 50%; left: 50%; width: 90px; height: 90px; animation-delay: 2s;"></div>
      </div>
      <div class="neural-node" style="top: 30%; left: 40%; animation-delay: 0s;"></div>
      <div class="neural-node" style="top: 60%; left: 60%; animation-delay: 1s;"></div>
      <div class="neural-node" style="top: 45%; left: 70%; animation-delay: 2s;"></div>
      <div class="neural-path" style="top: 30%; left: 40%; width: 80px; animation-delay: 0s;"></div>
      <div class="neural-path" style="top: 60%; left: 60%; width: 60px; animation-delay: 1s;"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('dataParticles');
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      particle.classList.add('data-particle');
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${8 + Math.random() * 4}s`;
      container.appendChild(particle);
    }
  </script>
</body>
</html>
